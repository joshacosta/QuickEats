<ion-header>
  <ion-navbar color = "nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quick Eats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let location of this.locationsData" (click)="goToDetails(location)">
      <ion-thumbnail item-left>
        <ion-img src='{{location.imgURL}}'></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3>{{location.name}}</h3>
        <p>{{location.rating}} Stars</p>
        <p>{{location.price}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
